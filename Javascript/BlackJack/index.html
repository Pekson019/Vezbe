<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BlackJake - Game</title>
</head>
<body>
    <div class="container">
        <div class="players">
            <div class="left-player">
                <h1>Player 1</h1>
                <div >
                    <p>Score: <span id="score1">0</span></p>
                </div>
                <div class="dice">
                    <i class="fa fa-dice-one"></i>
                    <i class="fa fa-dice-two"></i>
                    <i class="fa fa-dice-three"></i>
                    <i class="fa fa-dice-four"></i>
                    <i class="fa fa-dice-five"></i>
                    <i class="fa fa-dice-six"></i>
                </div>
                <center>
                    <button class="button" id="player1">Roll</button>
                    <button class="hold button" id="playerHold">Hold</button>
                </center>
            </div>
            <div class="right-player">
                <h1>Player 2</h1>
                <div >
                    <p>Score: <span id="score2">0</span></p>
                </div>
                <div class="dice">
                    <i class="fa fa-dice-one"></i>
                    <i class="fa fa-dice-two"></i>
                    <i class="fa fa-dice-three"></i>
                    <i class="fa fa-dice-four"></i>
                    <i class="fa fa-dice-five"></i>
                    <i class="fa fa-dice-six"></i>
                </div>
                <center>
                    <button class="button" id="player2">Roll</button>
                    <button class="hold button" id="playerHold">Hold</button>
                </center>
            </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="game.js"></script>
    <script src="https://kit.fontawesome.com/0c88aae72d.js" crossorigin="anonymous"></script>
</body>
</html>
